<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المهام اليومية - Six Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @font-face {
            font-family: 'Tajawal';
            src: url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        }
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #e5e7eb;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, #1e3a8a 0%, #0ea5e9 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <a href="index.html" class="text-blue-600">
                <i data-feather="arrow-right" class="w-6 h-6"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800 mx-auto">المهام اليومية</h1>
        </div>
    </header>

    <!-- Progress Section -->
    <section class="bg-white mx-4 mt-6 rounded-xl shadow-md p-6">
        <div class="flex justify-between items-center mb-2">
            <h2 class="font-medium text-gray-700">تقدمك اليومي</h2>
            <span class="font-bold text-blue-600">25%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 25%"></div>
        </div>
    </section>

    <!-- Tasks List -->
    <section class="container mx-auto px-4 mt-6">
        <div class="space-y-4" id="tasks-container">
            <!-- Sample Task -->
            <div class="bg-white rounded-xl shadow-sm p-4 flex items-start border-l-4 border-blue-500">
                <div class="flex-1">
                    <h3 class="font-medium text-gray-800">حل تمارين الرياضيات صفحة 45</h3>
                    <p class="text-sm text-gray-500 mt-1">الموعد النهائي: اليوم 5:00 مساءً</p>
                </div>
                <div class="flex space-x-2">
                    <button class="text-green-500 edit-task" data-id="1">
                        <i data-feather="check-circle" class="w-5 h-5"></i>
                    </button>
                    <button class="text-blue-500 edit-task" data-id="1">
                        <i data-feather="edit" class="w-5 h-5"></i>
                    </button>
                    <button class="text-red-500 delete-task" data-id="1">
                        <i data-feather="trash" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            
            <!-- Completed Task -->
            <div class="bg-white rounded-xl shadow-sm p-4 flex items-start border-l-4 border-green-500 opacity-80">
                <div class="flex-1">
                    <h3 class="font-medium text-gray-500 completed">قراءة درس الفيزياء</h3>
                    <p class="text-sm text-gray-400 mt-1">تم الانتهاء</p>
                </div>
                <div class="flex space-x-2">
                    <button class="text-green-500 edit-task" data-id="2">
                        <i data-feather="check-circle" class="w-5 h-5"></i>
                    </button>
                    <button class="text-blue-500 edit-task" data-id="2">
                        <i data-feather="edit" class="w-5 h-5"></i>
                    </button>
                    <button class="text-red-500 delete-task" data-id="2">
                        <i data-feather="trash" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Task Button -->
    <div class="fixed bottom-6 right-1/2 transform translate-x-1/2">
        <button id="add-task-btn" class="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-all">
            <i data-feather="plus" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">إضافة مهمة جديدة</h3>
                <button id="close-modal" class="text-gray-500">
                    <i data-feather="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="task-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">المهمة</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">الموعد النهائي</label>
                    <input type="datetime-local" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">ملاحظات (اختياري)</label>
                    <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    حفظ المهمة
                </button>
            </form>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Modal handling
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskModal = document.getElementById('task-modal');
        const closeModal = document.getElementById('close-modal');
        
        addTaskBtn.addEventListener('click', () => {
            taskModal.classList.remove('hidden');
        });
        
        closeModal.addEventListener('click', () => {
            taskModal.classList.add('hidden');
        });
    </script>
</body>
</html>
