<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الدراسي - Six Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @font-face {
            font-family: 'Tajawal';
            src: url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        }
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .current-class {
            border-right: 4px solid #3b82f6;
            background-color: #f0f9ff;
        }
        .completed-class {
            opacity: 0.7;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, #1e3a8a 0%, #0ea5e9 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <a href="index.html" class="text-blue-600">
                <i data-feather="arrow-right" class="w-6 h-6"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800 mx-auto">الجدول الدراسي</h1>
        </div>
    </header>

    <!-- Motivating Text -->
    <section class="container mx-auto px-4 mt-6">
        <div class="bg-white rounded-xl shadow-md p-6 text-center">
            <h2 class="text-xl font-bold text-blue-600 mb-2">"الا اخلي السادس عبره لكل واحد خايف منه"</h2>
            <p class="text-gray-600">نظم وقتك وحقق النجاح</p>
        </div>
    </section>

    <!-- Progress -->
    <section class="container mx-auto px-4 mt-6">
        <div class="bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-medium text-gray-700">تقدم اليوم</h3>
                <span class="font-bold text-blue-600">40%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-blue-600 h-2.5 rounded-full" style="width: 40%"></div>
            </div>
        </div>
    </section>

    <!-- Schedule Table -->
    <section class="container mx-auto px-4 mt-6">
        <table class="w-full bg-white rounded-xl shadow-md overflow-hidden">
            <thead class="bg-blue-50 text-blue-600">
                <tr>
                    <th class="p-3 text-right">النشاط</th>
                    <th class="p-3">الوقت</th>
                    <th class="p-3">إنجاز</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr class="current-class">
                    <td class="p-3 font-medium">رياضيات</td>
                    <td class="p-3 text-gray-500">6:00 - 7:00 ص</td>
                    <td class="p-3">
                        <button class="text-gray-400">
                            <i data-feather="circle" class="w-5 h-5"></i>
                        </button>
                    </td>
                </tr>
                <tr class="completed-class">
                    <td class="p-3 font-medium">فيزياء</td>
                    <td class="p-3 text-gray-500">5:00 - 6:00 ص</td>
                    <td class="p-3">
                        <button class="text-green-500">
                            <i data-feather="check-circle" class="w-5 h-5"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="p-3 font-medium">كيمياء</td>
                    <td class="p-3 text-gray-500">7:00 - 8:00 ص</td>
                    <td class="p-3">
                        <button class="text-gray-400">
                            <i data-feather="circle" class="w-5 h-5"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="p-3 font-medium">إنكليزي</td>
                    <td class="p-3 text-gray-500">8:00 - 9:00 ص</td>
                    <td class="p-3">
                        <button class="text-gray-400">
                            <i data-feather="circle" class="w-5 h-5"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Time Remaining -->
    <section class="container mx-auto px-4 mt-6">
        <div class="bg-white rounded-xl shadow-md p-6 text-center">
            <h3 class="font-medium text-gray-700 mb-1">الوقت المتبقي حتى نهاية اليوم</h3>
            <p class="text-2xl font-bold text-blue-600">15:34:22</p>
        </div>
    </section>

    <script>
        feather.replace();
    </script>
</body>
</html>
